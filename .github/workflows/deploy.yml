name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-site:
    name: Test Site
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js for site
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: site/package-lock.json
    
    - name: Install site dependencies
      working-directory: ./site
      run: npm ci
    
    - name: Run site tests
      working-directory: ./site
      run: |
        npm run test:html
        npm run test:css
        npm run lint:js
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: site-test-results
        path: site/test-results/

  deploy:
    runs-on: ubuntu-latest
    needs: test-site
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: edge/workers/package-lock.json
    
    - name: Install dependencies
      working-directory: ./edge/workers
      run: npm ci
    
    - name: Run tests
      working-directory: ./edge/workers
      run: npm test
    
    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        workingDirectory: ./edge/workers
        command: deploy
        secrets: |
          JWT_SECRET
          VALUE_DOMAIN_API_KEY
          AWS_ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY
          PORKBUN_API_KEY
          PORKBUN_API_SECRET
          STRIPE_SECRET_KEY
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        VALUE_DOMAIN_API_KEY: ${{ secrets.VALUE_DOMAIN_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        PORKBUN_API_KEY: ${{ secrets.PORKBUN_API_KEY }}
        PORKBUN_API_SECRET: ${{ secrets.PORKBUN_API_SECRET }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
    
    - name: Deploy site to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: regctl-site
        directory: ./site
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
