<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ogGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    <filter id="ogShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="ogGlowFilter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBackground)"/>
  
  <!-- Glow Effects -->
  <circle cx="200" cy="150" r="300" fill="url(#ogGlow)" opacity="0.4"/>
  <circle cx="1000" cy="480" r="250" fill="url(#ogGlow)" opacity="0.3"/>
  
  <!-- Grid Pattern Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Logo Section -->
  <g transform="translate(80, 150)">
    <!-- Large Logo Icon -->
    <rect x="0" y="0" width="160" height="160" rx="32" stroke="url(#ogPrimary)" stroke-width="6" fill="none" filter="url(#ogGlowFilter)"/>
    
    <!-- Central Hub -->
    <circle cx="80" cy="80" r="30" fill="url(#ogPrimary)" filter="url(#ogShadow)"/>
    
    <!-- Network Nodes -->
    <circle cx="45" cy="45" r="12" fill="url(#ogPrimary)" opacity="0.8"/>
    <circle cx="115" cy="115" r="12" fill="url(#ogPrimary)" opacity="0.8"/>
    <circle cx="115" cy="45" r="9" fill="url(#ogPrimary)" opacity="0.6"/>
    <circle cx="45" cy="115" r="9" fill="url(#ogPrimary)" opacity="0.6"/>
    
    <!-- Connections -->
    <line x1="57" y1="57" x2="80" y2="80" stroke="white" stroke-width="4" opacity="0.9"/>
    <line x1="103" y1="103" x2="80" y2="80" stroke="white" stroke-width="4" opacity="0.9"/>
    <line x1="103" y1="57" x2="80" y2="80" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="57" y1="103" x2="80" y2="80" stroke="white" stroke-width="3" opacity="0.7"/>
    
    <!-- Center Highlight -->
    <circle cx="80" cy="80" r="10" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(300, 120)">
    <!-- Main Title -->
    <text x="0" y="60" font-family="Inter, -apple-system, sans-serif" font-size="64" font-weight="900" fill="url(#ogText)" filter="url(#ogShadow)">regctl</text>
    <text x="0" y="120" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#ogPrimary)" filter="url(#ogShadow)">Cloud</text>
    
    <!-- Subtitle -->
    <text x="0" y="180" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#94A3B8">AI開発者のためのドメイン管理SaaS</text>
    
    <!-- Features -->
    <g transform="translate(0, 220)">
      <text x="0" y="30" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0">🤖 Claude Code連携</text>
      <text x="0" y="60" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0">💰 月額¥10の透明料金</text>
      <text x="0" y="90" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0">⚡ ワンライン実行</text>
    </g>
  </g>
  
  <!-- Code Example -->
  <g transform="translate(700, 350)">
    <!-- Terminal Window -->
    <rect x="0" y="0" width="450" height="200" rx="12" fill="#1E293B" stroke="url(#ogPrimary)" stroke-width="2" filter="url(#ogShadow)"/>
    
    <!-- Terminal Header -->
    <rect x="0" y="0" width="450" height="35" rx="12" fill="#334155"/>
    <circle cx="20" cy="17" r="5" fill="#EF4444"/>
    <circle cx="40" cy="17" r="5" fill="#F59E0B"/>
    <circle cx="60" cy="17" r="5" fill="#10B981"/>
    
    <!-- Terminal Content -->
    <text x="20" y="65" font-family="JetBrains Mono, monospace" font-size="16" fill="#94A3B8">$ curl -fsSL regctl.com/install.sh | bash</text>
    <text x="20" y="95" font-family="JetBrains Mono, monospace" font-size="16" fill="#10B981">✅ regctl インストール完了！</text>
    <text x="20" y="125" font-family="JetBrains Mono, monospace" font-size="16" fill="#94A3B8">$ regctl domains register example.com</text>
    <text x="20" y="155" font-family="JetBrains Mono, monospace" font-size="16" fill="#06B6D4">🎉 ドメイン登録成功！</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="590" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#64748B" text-anchor="middle">regctl.com</text>
</svg>