<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Logo Background with Glass Effect -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main Logo Icon -->
  <g transform="translate(2, 2)">
    <!-- Outer Ring with Gradient -->
    <rect x="0" y="0" width="28" height="28" rx="6" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" filter="url(#glow)"/>
    
    <!-- Central Command Center -->
    <circle cx="14" cy="14" r="5" fill="url(#logoGradient)" filter="url(#shadow)"/>
    
    <!-- Network Nodes -->
    <circle cx="9" cy="9" r="2" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="19" cy="19" r="2" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="19" cy="9" r="1.5" fill="url(#logoGradient)" opacity="0.5"/>
    <circle cx="9" cy="19" r="1.5" fill="url(#logoGradient)" opacity="0.5"/>
    
    <!-- Connection Lines (represent domain management) -->
    <line x1="11" y1="11" x2="14" y2="14" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="17" y1="17" x2="14" y2="14" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="17" y1="11" x2="14" y2="14" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="11" y1="17" x2="14" y2="14" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(38, 0)">
    <!-- regctl Text -->
    <text x="0" y="20" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="800" fill="url(#textGradient)" filter="url(#shadow)">regctl</text>
    
    <!-- Cloud Badge -->
    <rect x="52" y="8" width="28" height="12" rx="6" fill="url(#logoGradient)" opacity="0.1" stroke="url(#logoGradient)" stroke-width="1"/>
    <text x="66" y="16" font-family="Inter, -apple-system, sans-serif" font-size="8" font-weight="600" fill="url(#logoGradient)" text-anchor="middle">Cloud</text>
  </g>
</svg>