    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('login-form');
                this.errorMessage = document.getElementById('error-message');
                this.loginBtn = document.getElementById('login-btn');
                this.loginText = document.getElementById('login-text');

            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.isLoggedIn()) {

            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                this.setLoading(true);
                this.hideError();
                
                try {
                    const success = await this.authenticate(username, password);
                    
                    if (success) {
                        // „É≠„Ç∞„Ç§„É≥ÊàêÂäü
                        this.setAuthToken('admin_demo_token');
                        window.location.href = '/admin.html';
                    } else {
                        this.showError('„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                    }

                    this.showError('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                } finally {

                }
            }

                // „Éá„É¢ÂÆüË£Ö: ÂÆüÈöõ„ÅÆAPI„Å®ÁΩÆ„ÅçÊèõ„Åà„Çã

                        // „Éá„É¢Áî®Ë™çË®º
                        const isValid = (username === 'admin' && password === 'demo123') ||
                                       (username === 'regctl_admin' && password === 'admin_pass_2025');
                        resolve(isValid);
                    }, 1000);

                // ÂÆüÈöõ„ÅÆAPIÂÆüË£Ö‰æã:

                */
            }
            
            setAuthToken(token) {
                localStorage.setItem('regctl_admin_token', token);
                localStorage.setItem('regctl_admin_login_time', Date.now().toString());
            }
            
            isLoggedIn() {
                const token = localStorage.getItem('regctl_admin_token');
                const loginTime = localStorage.getItem('regctl_admin_login_time');
                
                if (!token || !loginTime) {
                    return false;
                }
                
                // 24ÊôÇÈñì„Åß„Éà„Éº„ÇØ„É≥ÊúüÈôêÂàá„Çå
                const isExpired = Date.now() - parseInt(loginTime) > 24 * 60 * 60 * 1000;
                
                if (isExpired) {
                    this.logout();
                    return false;
                }
                
                return true;
            }
            
            logout() {
                localStorage.removeItem('regctl_admin_token');
                localStorage.removeItem('regctl_admin_login_time');
            }
            
            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginText.textContent = loading ? '‚è≥ „É≠„Ç∞„Ç§„É≥‰∏≠...' : '„É≠„Ç∞„Ç§„É≥';
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

                this.errorMessage.style.display = 'none';
            }
        }
